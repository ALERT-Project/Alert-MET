<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MET Call Launcher</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --red: #cf6679;
            --red-hover: #b0485d;
            --input-bg: #2d2d2d;
            --border: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 { margin-bottom: 30px; font-weight: 300; letter-spacing: 1px; color: #fff; }

        .input-group {
            margin-bottom: 25px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #aaa;
            font-weight: 600;
        }

        input[type="text"] {
            padding: 12px;
            width: 120px;
            background-color: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            font-size: 1.2rem;
            text-align: center;
            outline: none;
        }
        input[type="text"]:focus { border-color: var(--red); }

        .btn-launch {
            background-color: var(--red);
            color: white;
            border: none;
            border-radius: 50%;
            width: 220px;
            height: 220px;
            font-size: 1.6rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(207, 102, 121, 0.4);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.3;
            text-transform: uppercase;
        }

        .btn-launch:hover {
            background-color: var(--red-hover);
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(207, 102, 121, 0.6);
        }

        .btn-launch:active { transform: scale(0.96); }

        .status-text {
            margin-top: 30px;
            font-size: 0.95rem;
            color: #888;
            font-family: monospace;
        }
    </style>
</head>
<body>

    <h1>MET Call Entry</h1>

    <div class="input-group">
        <label for="bgl">BGL</label>
        <input type="text" id="bgl" placeholder="BGL">
    </div>

    <button class="btn-launch" onclick="launchRedcap()">
        Launch<br>Redcap
    </button>

    <div class="status-text" id="status"></div>

<script>
    // --- CONFIGURATION ---
    const CONFIG = {
        baseUrl: "https://datalibrary-rc.health.wa.gov.au/surveys/?s=K3WAPC4KKXWNTF3F",
        defaults: {
            // Admin / Context
            "site": "1",             // Fiona Stanley
            "contactreason": "1",    // MET Call
            "alert_team": "1",       // Always CNS
            "adds_score": "9",       // Emergency Call
            "met_call_hoot": "1",    // Yes
            
            // Outcome & Plan
            "outcome": "3",          // Continue ALERT review
            "int_group_e___41": "1", // Checkbox: ALERT to continue to follow up

            // Standard Interventions
            "int_group_a___6": "1",  // Attended MET activation
            "int_group_a___8": "1",  // Perform A-E Assessment
            "int_group_a___9": "1",  // Perform Obs
            "int_group_a___10": "1", // 12 Lead ECG
            "int_group_b___11": "1", // Chest Auscultations
            "int_group_b___16": "1", // Perform BGL / Ketones (CHECKBOX)
            "int_group_b___19": "1", // Cognitive assessment
            "int_group_c___25": "1"  // Abnormal electrolytes/bloods
        }
    };

    // --- LOGIC ---
    function getShiftInfo() {
        const now = new Date();
        
        // Date: YYYY-MM-DD
        const day = ("0" + now.getDate()).slice(-2);
        const month = ("0" + (now.getMonth() + 1)).slice(-2);
        const year = now.getFullYear();
        const dateStr = `${year}-${month}-${day}`;

        // Shift: 07:30 - 14:30 - 20:00
        const decTime = now.getHours() + (now.getMinutes() / 60);
        let shift = "3"; // Default Night
        let shiftName = "Night";

        if (decTime >= 7.5 && decTime < 14.5) {
            shift = "1"; shiftName = "Day";
        } else if (decTime >= 14.5 && decTime < 20.0) {
            shift = "2"; shiftName = "Evening";
        }

        return { date: dateStr, shiftCode: shift, shiftName: shiftName };
    }

    // Update Status Text
    const info = getShiftInfo();
    document.getElementById('status').textContent = `Ready: ${info.date} (${info.shiftName} Shift)`;

    function launchRedcap() {
        let params = [];
        const timeData = getShiftInfo();
        const bglVal = document.getElementById('bgl').value;

        // 1. Add All Config Defaults
        for (const [key, val] of Object.entries(CONFIG.defaults)) {
            params.push(`${key}=${val}`);
        }

        // 2. Add Dynamic Date/Shift
        params.push(`shift_date=${timeData.date}`);
        params.push(`shifttype=${timeData.shiftCode}`);

        // 3. Add BGL Detail (if entered)
        if (bglVal) {
            params.push(`bgl_ketones_detail=${encodeURIComponent(bglVal)}`);
        }

        // 4. Open
        window.open(`${CONFIG.baseUrl}&${params.join('&')}`, '_blank');
    }
</script>

</body>
</html>
